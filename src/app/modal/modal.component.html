<div class="modal-overlay">
  <div class="modal-content">
    <h2>Seleccionar Establecimiento</h2>
    <ul>
      <li *ngFor="let establecimiento of establecimientos" (click)="seleccionar(establecimiento)">
        {{ establecimiento.nombre }}
      </li>
    </ul>
    <button class="btn-close" (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
